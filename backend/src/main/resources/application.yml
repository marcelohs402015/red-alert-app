spring:
  application:
    name: red-alert-backend
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/redalert
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  threads:
    virtual:
      enabled: true

server:
  port: 8081

# Google OAuth2 Configuration
google:
  credentials:
    file-path: classpath:credentials.json
  tokens:
    directory: tokens

# Gemini AI Configuration
gemini:
  api:
    key: ${GEMINI_API_KEY}
    url: https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent

# Email Polling Configuration
email:
  polling:
    fixed-delay: 60000 # 1 minute
    query: "from:fullcycle.com.br is:unread"

# WebSocket Configuration
websocket:
  allowed-origins: http://localhost:3000,http://localhost:5173

# Resilience4j
resilience4j:
  circuitbreaker:
    instances:
      gmailService:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      geminiService:
        slidingWindowSize: 5
        failureRateThreshold: 60
        waitDurationInOpenState: 15s

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  info:
    title: Red Alert API
    description: Sistema de Monitoramento de Aulas em Tempo Real
    version: 1.0.0
    contact:
      name: Red Alert Team

