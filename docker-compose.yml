services:
  postgres:
    image: postgres:16-alpine
    container_name: red-alert-postgres
    environment:
      POSTGRES_DB: redalert
      POSTGRES_USER: redalert
      POSTGRES_PASSWORD: redalert123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - red-alert-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U redalert"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: red-alert-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@redalert.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - red-alert-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local

networks:
  red-alert-network:
    driver: bridge
